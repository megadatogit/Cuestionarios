  <link rel="stylesheet" href="/tipos/avance.css">

<body>
  <div class="sidebar">
    <h2>AVANCE DEL CUESTIONARIO</h2>

      <div class="progress-bar" id="progress-bar"></div>

  </div>

  <div class="content">
    <form id="questionnaire">
      <!-- Preguntas -->
      <div class="question">
        <label>Pregunta 1:</label>
        <input type="text">
      </div>
      <div class="question">
        <label>Pregunta 2:</label>
        <input type="checkbox"> Opción 1
        <input type="checkbox"> Opción 2
      </div>
      <div class="question">
        <label>Pregunta 3:</label>
        <input type="range" min="0" max="100">
      </div>
      <!-- Repite las preguntas necesarias -->
    </form>
  </div>

  <script src="/tipos/avance.js"></script>
