<script>
  const unidades = [
    "Presión arterial", "Glucosa", "Temperatura", "Oxigenación",
    "Frecuencia cardíaca", "IMC", "Colesterol", "Triglicéridos",
    "Saturación", "Frecuencia respiratoria", "Hemoglobina", "Ácido úrico",
    "Lípidos", "Tensión ocular", "pH sanguíneo", "Creatinina", "Vitamina D",
    "Calcio", "Insulina", "Electrolitos", "Función renal", "Función hepática",
    "Eritrocitos", "Leucocitos", "Plaquetas", "PCR", "TSH", "T3", "T4", "Cortisol"
  ];

  const orbitador = document.getElementById('orbitador');

  const radio = 360;
  const centroX = 400;
  const centroY = 400;

  unidades.forEach((texto, i) => {
    const angulo = (i / unidades.length) * Math.PI * 2;
    const unidad = document.createElement('div');
    unidad.classList.add('unidad');
    unidad.textContent = texto;

    const x = centroX + Math.cos(angulo) * radio;
    const y = centroY + Math.sin(angulo) * radio;

    unidad.style.left = `${x}px`;
    unidad.style.top = `${y}px`;

    // Ajustamos opacidad inicial según posición (más desvanecido arriba y abajo)
    const sinVal = Math.sin(angulo);
    const fade = Math.pow(Math.cos(sinVal), 2); // más opaco arriba/abajo
    unidad.style.opacity = fade;

    orbitador.appendChild(unidad);
  });
</script>
