<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transici√≥n con delay inicial</title>
  <script src="https://unpkg.com/flubber"></script>
  <style>
    body {
      margin: 100px auto;
      background: #000;
      display: flex;
      justify-content: center;

    #morph_inf { fill: #33d1ff; }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 800">
    <path id="morph_sup" d="M211.78,114.82c-12.86-47-8.85-64.76,23.94-113.4,13,30.43,146,343,147.33,347.75,5.13,18.51.71,22.76-18.08,19.17C305.85,357,246.91,347.53,186.46,361.6c-68.21,16-66.84-92.26-57.14-117.61,3.77-9.82,6.54-12.92,15.47-5.32,14.2,12.09,27.81,25.1,47.41,33.2-36.52-50.23-57.79-102.05-20.74-161.71C191,137.58,238.08,208.72,241.29,207,243.7,205.62,218.86,140.66,211.78,114.82Z" />
    <path id="morph_inf" d="M482.64,397.34c-48.85,12.36-84.24,38.08-120,62.63-93.68,64.25-223.27,39.79-280.9-13.69-17.3-16-32.45-33.46-39.87-56.38-2.18-6.74-4.74-14.14,1-20s12.2-.25,17.46,2c68.07,28.95,137.1,35.7,208.44,12.36,31.69-10.36,64.35-5.16,96.63-1.18,4.33.53,8.67,1.14,9.48,6.52,3.1,20.6,17.74,16.41,30.88,13.95C429.06,399.2,452.19,393.34,482.64,397.34Z" />
  </svg>

  <script>
    const morph_sup = document.getElementById("morph_sup");
    const morph_inf = document.getElementById("morph_inf");

    const interpolatorSup = flubber.interpolate(`M211.78,114.82c-12.86-47-8.85-64.76,23.94-113.4,13,30.43,146,343,147.33,347.75,5.13,18.51.71,22.76-18.08,19.17C305.85,357,246.91,347.53,186.46,361.6c-68.21,16-66.84-92.26-57.14-117.61,3.77-9.82,6.54-12.92,15.47-5.32,14.2,12.09,27.81,25.1,47.41,33.2-36.52-50.23-57.79-102.05-20.74-161.71C191,137.58,238.08,208.72,241.29,207,243.7,205.62,218.86,140.66,211.78,114.82Z`, `M425.9,224.92C418,202.23,401.67,180.66,376,162.59c-19.54-35.38-50.84-65.65-109.76-91.67C232.33,44.17,200.32,26.76,154.9,8.8c43,39.69,71.11,80.83,88.77,121a307.4,307.4,0,0,1,25.2,99.94,333.2,333.2,0,0,1-4.28,84.57c-7.63,43.08-21.55,75-28,88h0c40.85,7.13,75.69,7.08,104.75,1.89,41.16-7.36,70.71-25,89.31-47.19C465,316.05,462,259.78,425.9,224.92Z`);
    const interpolatorInf = flubber.interpolate(`M482.64,397.34c-48.85,12.36-84.24,38.08-120,62.63-93.68,64.25-223.27,39.79-280.9-13.69-17.3-16-32.45-33.46-39.87-56.38-2.18-6.74-4.74-14.14,1-20s12.2-.25,17.46,2c68.07,28.95,137.1,35.7,208.44,12.36,31.69-10.36,64.35-5.16,96.63-1.18,4.33.53,8.67,1.14,9.48,6.52,3.1,20.6,17.74,16.41,30.88,13.95C429.06,399.2,452.19,393.34,482.64,397.34Z`, `M480,370.73s-97.75,97.19-309.86,40.07c0,0-62.62-18-94.67,12.7-12.7,12.14-36.06,7.79-55.51,13.28,0,0,82.65,10,98.44,16.48s73,44.36,154.39,44.33C329.71,497.57,402.66,468.65,480,370.73Z`);

    let t = 0;
    const duration = 3000;
    const delay = 5000;
    let start = null;

    function animate(now) {
      if (!start) start = now;
      const elapsed = now - start;

      if (elapsed < delay) {
        requestAnimationFrame(animate);
        return;
      }

      const progress = (elapsed - delay) / duration;
      t = Math.min(progress, 1);

      morph_sup.setAttribute("d", interpolatorSup(t));
      morph_inf.setAttribute("d", interpolatorInf(t));

      if (t < 1) requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
