<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono alambre</title>
    <link rel="stylesheet" href="./alambre.css">
</head>

<body>

    <div id="image-container">
        <!-- La imagen inicial es la primera de la secuencia -->
        <img id="rotating-image" src="/src/images/mono/unscreen-060.png" alt="Figura humana">
        <!-- Capa de overlay para agregar elementos adicionales (indicadores, líneas, etc.) -->
        <div id="overlay">
            <!-- Puedes agregar aquí tus elementos gráficos -->
        </div>

        <div class="superior">
            <p>condición cognitiva</p>
            <p class="iQ"><span>120</span>IQ</p>
            <div class="graficaCognitiva">
                <div class="filtro"></div>
                <div class="barra1"></div>
                <div class="barra2"></div>
                <div class="barra3"></div>
            </div>
        </div>
        <div class="centro">
            <p>frecuencia cardiaca</p>
            <p class="lpm"><span>69</span>lpm</p>
            <div class="graficaCardiaca">
                <img src="../src/images/electroCapa.png" alt="">
            </div>
        </div>

        <div class="inferior">
            <p>estado biliar</p>
            <p class="gluco"><span>130</span>mg/dL</p>
        </div>
        <div class="graficaBiliar">
            <p class="ejeY">nivel de <br>glucosa <br>(mg/dL)</p>
            <p class="ejeX">frecuenica</p>
            <svg width="240" height="70">
                <polyline class="linea1" stroke="#000" stroke-width="1" fill="transparent" points="0,25 40,10 80,25 120,15">
                  <animate
                    attributeName="points"
                    from="0,25 40,10 80,25 120,15"
                      to="0, 5 40,22 80, 5 120,35"
                     dur="5s"
                    repeatCount="indefinite" />
                </polyline>

                
                

              </svg>
              
            

        </div>




    </div>


    <script src="./alambre.js"></script>
</body>

</html>
