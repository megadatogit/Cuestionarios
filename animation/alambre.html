<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono alambre</title>
    <link rel="stylesheet" href="./alambre.css">
</head>

<body>

    <div id="image-container">
        <!-- La imagen inicial es la primera de la secuencia -->
        <img id="rotating-image" src="/src/images/mono/unscreen-001.png" alt="Figura humana">
        <!-- Capa de overlay para agregar elementos adicionales (indicadores, líneas, etc.) -->
        <div id="overlay">
            <!-- Puedes agregar aquí tus elementos gráficos -->
        </div>

        <div class="superior">
            <p>condición cognitiva</p>
            <div class="graficaCognitiva">
                <div class="barra1"></div>
                <div class="barra2"></div>
                <div class="barra3"></div>
            </div>
        </div>
        <div class="centro">
            <p>frecuencia cardiaca</p>
            <div class="graficaCardiaca">
                <img src="../src/images/electroCapa.png" alt="">
            </div>
        </div>

        <div class="inferior">
            <p>estado biliar</p>
            
        </div>
        <div class="graficaBiliar"></div>




    </div>


    <script src="./alambre.js"></script>
</body>

</html>
