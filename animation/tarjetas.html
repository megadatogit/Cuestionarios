<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel con Hover</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      overflow-x: hidden;
    }

    .carrusel {
      width: 50vw;
      height: 400px;
      overflow: hidden;
      position: relative;
			border: 2px dashed darkmagenta;
    }

    .carrusel-inner {
      display: flex;
      gap: 50px;
      height: 100%;
      width: max-content;
      animation: mover 200s linear infinite;
			align-items: center;
    }

    .tarjeta {
      width: 300px	;
      height: 50%;
      background-color: #f36;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      transition: transform 0.3s;
    }

    .tarjeta:hover {
      transform: scale(1.05);
    }

    @keyframes mover {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .pausado {
      animation-play-state: paused !important;
    }
  </style>
</head>
<body>

<div class="carrusel">
  <div class="carrusel-inner" id="carrusel">
    <div class="tarjeta">Tarjeta 1</div>
    <div class="tarjeta">Tarjeta 2</div>
    <div class="tarjeta">Tarjeta 3</div>
    <div class="tarjeta">Tarjeta 4</div>
    <div class="tarjeta">Tarjeta 5</div>
    <!-- Repetimos tarjetas para efecto de bucle -->
    <div class="tarjeta">Tarjeta 1</div>
    <div class="tarjeta">Tarjeta 2</div>
    <div class="tarjeta">Tarjeta 3</div>
    <div class="tarjeta">Tarjeta 4</div>
    <div class="tarjeta">Tarjeta 5</div>
  </div>
</div>

<script>
  const carrusel = document.getElementById("carrusel");
  const tarjetas = carrusel.querySelectorAll(".tarjeta");

  tarjetas.forEach(tarjeta => {
    tarjeta.addEventListener("mouseenter", () => {
      carrusel.classList.add("pausado");
    });

    tarjeta.addEventListener("mouseleave", () => {
      carrusel.classList.remove("pausado");
    });
  });
</script>

</body>
</html>
