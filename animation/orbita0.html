<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Unidades Orbitando</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      display: flex;
    }

    .contenedor-esfera {
      position: relative;
      width: 800px;
      height: 800px;
      margin-left: -200px; /* para que est√© parcialmente fuera */
      border-radius: 50%;
      background: radial-gradient(circle at center, #1e293b 30%, #334155 100%);
    }

    .orbitador {
      width: 100%;
      height: 100%;
      position: absolute;
      animation: girar 20s linear infinite;
      transform-origin: center center;
    }

    .unidad {
      position: absolute;
      padding: 6px 12px;
      background-color: #38bdf8;
      border-radius: 20px;
      font-size: 14px;
      white-space: nowrap;
      pointer-events: auto;
      transition: transform 0.3s, opacity 0.5s;
    }

    .unidad:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    @keyframes girar {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(15,23,42,0) 40%, rgba(15,23,42,1) 95%);
      mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
    }

    .panel-info {
      flex: 1;
      padding: 60px 40px;
      opacity: 0;
      pointer-events: none;
      transform: translateX(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .panel-info.activo {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
    }

    .panel-info h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #38bdf8;
    }

    .panel-info p {
      margin-bottom: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<div class="contenedor-esfera">
  <div class="orbitador" id="orbitador"></div>
  <div class="fade-gradient"></div>
</div>

<div class="panel-info" id="panelInfo">
  <h2 id="tituloUnidad">Unidad</h2>
  <p id="descripcionUnidad"></p>
  <p id="medicionUnidad"></p>
  <p id="beneficioUnidad"></p>
</div>

<script>
  const datosUnidades = [
    {
      nombre: "Presi√≥n arterial",
      descripcion: "La presi√≥n que ejerce la sangre contra las paredes de las arterias.",
      medicion: "Se mide en mmHg con un tensi√≥metro.",
      beneficio: "Estar en rango previene infartos y da√±os renales."
    },
    {
      nombre: "Glucosa",
      descripcion: "Nivel de az√∫car en sangre.",
      medicion: "Se mide en mg/dL mediante gluc√≥metro.",
      beneficio: "Controlarla evita diabetes y da√±os vasculares."
    },
    {
      nombre: "Temperatura",
      descripcion: "Grado de calor corporal.",
      medicion: "Se mide en ¬∞C con term√≥metro.",
      beneficio: "Ayuda a detectar infecciones o hipotermia."
    },
    // Puedes a√±adir hasta 30 aqu√≠...
  ];

  const orbitador = document.getElementById('orbitador');
  const panel = document.getElementById('panelInfo');
  const titulo = document.getElementById('tituloUnidad');
  const descripcion = document.getElementById('descripcionUnidad');
  const medicion = document.getElementById('medicionUnidad');
  const beneficio = document.getElementById('beneficioUnidad');

  const radio = 360;
  const centroX = 400;
  const centroY = 400;

  datosUnidades.forEach((unidad, i) => {
    const angulo = (i / datosUnidades.length) * Math.PI * 2;
    const div = document.createElement('div');
    div.className = 'unidad';
    div.textContent = unidad.nombre;

    const x = centroX + Math.cos(angulo) * radio;
    const y = centroY + Math.sin(angulo) * radio;

    div.style.left = `${x}px`;
    div.style.top = `${y}px`;

    // mantener texto horizontal
    const rotacion = (angulo * 180 / Math.PI);
    div.style.transform = `rotate(${-rotacion}deg)`;

    // opacidad fade en top/bottom
    const fade = Math.pow(Math.cos(Math.sin(angulo)), 2);
    div.style.opacity = fade;

    div.addEventListener('mouseenter', () => {
      orbitador.style.animationPlayState = 'paused';
      panel.classList.add('activo');
      titulo.textContent = unidad.nombre;
      descripcion.textContent = unidad.descripcion;
      medicion.textContent = "üìè " + unidad.medicion;
      beneficio.textContent = "‚úÖ " + unidad.beneficio;
    });

    div.addEventListener('mouseleave', () => {
      orbitador.style.animationPlayState = 'running';
      panel.classList.remove('activo');
    });

    orbitador.appendChild(div);
  });
</script>

</body>
</html>
