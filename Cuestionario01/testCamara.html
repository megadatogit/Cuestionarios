<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro con Foto</title>
  <link rel="stylesheet" href="/Cuestionario01/testCamara.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="capture">Tomar Foto</button>
    <div id="snapshot-container">
      <h2>Vista Previa</h2>
      <img id="snapshot" alt="Foto tomada">
    </div>
  </div>
  <script src="/Cuestionario01/testCamara.js"></script>
</body>
</html>
