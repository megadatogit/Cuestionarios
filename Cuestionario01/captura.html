<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documentos - Liber Salus</title>
    <link rel="stylesheet" href="captura.css">
</head>
<body>
    <div class="container">
        <h1>Subir Documentos</h1>
        <p>Por favor, centra tu documento en la cámara y captura la imagen.</p>
        
        <div class="camera-container">
            <video id="video" autoplay></video>
            <button id="capture-btn">Capturar</button>
            <button id="enable-camera-btn">Habilitar Cámara</button>
        </div>

        <div class="preview-container">
            <h2>Previsualización</h2>
            <canvas id="canvas"></canvas>
            <button id="upload-btn">Subir Documento</button>
        </div>
    </div>

    <script src="captura.js"></script>
</body>
</html>
